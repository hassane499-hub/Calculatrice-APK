name: Build Kivy Android APK

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt update
          # Correction du paquet libtinfo5
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev build-essential libtinfo-dev
          # Correction de l'outil Cython
          pip install buildozer cython
      
      # CORRECTION CRUCIALE : Initialisation et acceptation des licences Android en forçant l'update.
      # Cette étape résout les erreurs de licence et d'outil AIDL.
      - name: Initialisation et acceptation des licences Android
        run: buildozer android update
      
      - name: Run Buildozer
        # La compilation principale
        run: buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MonCalculatriceAPK
          path: bin/*.apk
